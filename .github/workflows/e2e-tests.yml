name: E2E Tests

# NOTE: This workflow requires GitHub Secrets to be configured:
# - TEST_EMAIL: Test account email (e.g., jobshackai@gmail.com)
# - TEST_PASSWORD: Test account password
# 
# To add secrets:
# 1. Go to repository Settings → Secrets and variables → Actions
# 2. Click "New repository secret"
# 3. Add TEST_EMAIL and TEST_PASSWORD

on:
  pull_request:
    branches: [dev0, develop, main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        working-directory: app
        run: npm ci
      
      - name: Install Playwright
        working-directory: app
        run: npx playwright install --with-deps chromium
      
      - name: Validate secrets are set
        env:
          BASE_REF: ${{ github.base_ref }}
          TEST_EMAIL_DEFAULT: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD_DEFAULT: ${{ secrets.TEST_PASSWORD }}
          TEST_EMAIL_PROD: ${{ secrets.TEST_EMAIL_PROD }}
          TEST_PASSWORD_PROD: ${{ secrets.TEST_PASSWORD_PROD }}
        run: |
          if [ "$BASE_REF" = "main" ]; then
            EMAIL="${TEST_EMAIL_PROD:-$TEST_EMAIL_DEFAULT}"
            PASSWORD="${TEST_PASSWORD_PROD:-$TEST_PASSWORD_DEFAULT}"
          else
            EMAIL="$TEST_EMAIL_DEFAULT"
            PASSWORD="$TEST_PASSWORD_DEFAULT"
          fi
          if [ -z "$EMAIL" ] || [ -z "$PASSWORD" ]; then
            echo "::error::TEST_EMAIL and TEST_PASSWORD secrets must be configured in GitHub repository settings"
            echo "Go to: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
      
      - name: Run E2E tests (prod smoke only)
        if: github.base_ref == 'main'
        working-directory: app
        env:
          CI: true
          TEST_ENV: prod
          TEST_EMAIL: ${{ secrets.TEST_EMAIL_PROD || secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD_PROD || secrets.TEST_PASSWORD }}
        run: npx playwright test --config tests/playwright.config.js tests/e2e/full-app-check.spec.js tests/e2e/terms-checkpoints.spec.js

      - name: Run E2E tests (dev/qa full suite)
        if: github.base_ref != 'main'
        working-directory: app
        env:
          CI: true
          TEST_ENV: ${{ github.base_ref == 'dev0' && 'dev' || 'qa' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: npx playwright test --config tests/playwright.config.js
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            app/test-results/
            app/playwright-report/
          retention-days: 7
