name = "jobhackai-site"
# Read from environment to avoid committing identifiers
account_id = "${CLOUDFLARE_ACCOUNT_ID}"
compatibility_date = "2024-12-11"

[env.dev]
name = "jobhackai-site-dev"
d1_databases = [
  { binding = "INTERVIEW_QUESTIONS_DB", database_id = "${DEV_INTERVIEW_QUESTIONS_DB_ID}" }
]

[env.qa]
name = "jobhackai-site-qa"
d1_databases = [
  { binding = "INTERVIEW_QUESTIONS_DB", database_id = "${QA_INTERVIEW_QUESTIONS_DB_ID}" }
]

[env.production]
name = "jobhackai-site-prod"
d1_databases = [
  { binding = "INTERVIEW_QUESTIONS_DB", database_id = "${PROD_INTERVIEW_QUESTIONS_DB_ID}" }
]
