    @media (max-width: 600px) {

  <script>
    // Hamburger menu toggle
    const mobileToggle = document.querySelector('.mobile-toggle');
    const mobileNav = document.getElementById('mobileNav');
    if (mobileToggle && mobileNav) {
      mobileToggle.addEventListener('click', () => {
        const isOpen = mobileNav.classList.toggle('open');
        mobileToggle.setAttribute('aria-expanded', isOpen);
      });
      // Close mobile nav on link click
      document.querySelectorAll('.mobile-nav a').forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('open');
          mobileToggle.setAttribute('aria-expanded', 'false');
        });
      });
    }

    // --- AUTHENTICATION CHECK ---
    function checkAuthentication() {
      const isAuthenticated = localStorage.getItem('user-authenticated') === 'true';
      const mainContent = document.querySelector('main');
      
      if (!isAuthenticated) {
        mainContent.innerHTML = `
          <div style="max-width: 600px; margin: 4rem auto; text-align: center; padding: 2rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ”’</div>
            <h1 style="font-size: 2rem; font-weight: 700; color: var(--color-text-main); margin-bottom: 1rem;">
              Login Required
            </h1>
            <p style="font-size: 1.1rem; color: var(--color-text-secondary); margin-bottom: 2rem; line-height: 1.6;">
              Interview Questions requires you to be logged in to access this tool. 
              Please sign in to get started.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
              <a href="login.html" class="btn-primary" style="text-decoration: none;">
                Sign In
              </a>
              <a href="pricing-a.html" class="btn-outline" style="text-decoration: none;">
                View Pricing
              </a>
            </div>
          </div>
        `;
        return false;
      }
      return true;
    }

    // --- Initialize on load ---
    document.addEventListener('DOMContentLoaded', function() {
      // Check authentication first
      if (!checkAuthentication()) {
        return; // Stop here if not authenticated
      }
      
      // Continue with existing interview questions logic
      // Note: The existing logic will run automatically since it's already in the DOMContentLoaded
    });

    // --- USER PLAN LOGIC (replace with real user data) ---
    const user = {
      plan: 'trial' // 'trial', 'essential', 'pro', 'premium'
    };
    // --- ROLES DATA ---
    const roles = [
      'Software Engineer', 'Data Analyst', 'Product Manager', 'Marketing Specialist',
      'Sales Representative', 'Customer Success Manager', 'UX Designer', 'DevOps Engineer',
      'Data Scientist', 'Business Analyst', 'Project Manager', 'Content Writer',
      'Graphic Designer', 'HR Specialist', 'Financial Analyst', 'Operations Manager'
    ];
    // --- QUESTIONS DATA ---
    const questionsByRole = {
      'Software Engineer': [
        'Tell me about a challenging technical problem you solved recently.',
        'How do you handle code reviews and feedback from peers?',
        'Describe your experience with testing and quality assurance.',
        'How do you stay updated with the latest technologies and best practices?',
        'Tell me about a time when you had to refactor legacy code.'
      ],
      'Data Analyst': [
        'Walk me through your data analysis process from start to finish.',
        'How do you ensure data quality and accuracy in your analyses?',
        'Tell me about a time when you discovered an unexpected insight in the data.',
        'How do you communicate complex findings to non-technical stakeholders?',
        'What tools and technologies are you most comfortable with for data analysis?'
      ],
      'Product Manager': [
        'How do you prioritize features in a product roadmap?',
        'Tell me about a product you launched and the impact it had.',
        'How do you gather and incorporate user feedback into product decisions?',
        'Describe a time when you had to make a difficult trade-off decision.',
        'How do you measure the success of a product feature?'
      ],
      'Marketing Specialist': [
        'Tell me about a successful marketing campaign you ran.',
        'How do you measure the ROI of marketing activities?',
        'Describe your experience with different marketing channels.',
        'How do you stay updated with marketing trends and best practices?',
        'Tell me about a time when you had to pivot a marketing strategy.'
      ]
    };
    // --- DOM ELEMENTS ---
    const roleInput = document.getElementById('iq-role');
    const roleDropdown = document.getElementById('iq-role-dropdown');
    const questionsContainer = document.getElementById('iq-questions');
    const lockDiv = document.getElementById('iq-lock');
    const upgradeBtn = document.getElementById('iq-upgrade');
    // --- EVENT LISTENERS ---
    roleInput.addEventListener('input', function() {
      const value = this.value.toLowerCase();
      if (value.length < 2) {
        roleDropdown.style.display = 'none';
        return;
      }
      const filteredRoles = roles.filter(role => 
        role.toLowerCase().includes(value)
      );
      if (filteredRoles.length > 0) {
        roleDropdown.innerHTML = filteredRoles.map(role => 
          `<div class="iq-role-item" data-role="${role}">${role}</div>`
        ).join('');
        roleDropdown.style.display = 'block';
      } else {
        roleDropdown.style.display = 'none';
      }
    });
    roleDropdown.addEventListener('click', function(e) {
      if (e.target.classList.contains('iq-role-item')) {
        const role = e.target.dataset.role;
        roleInput.value = role;
        roleDropdown.style.display = 'none';
        generateQuestions(role);
      }
    });
    document.addEventListener('click', function(e) {
      if (!roleInput.contains(e.target) && !roleDropdown.contains(e.target)) {
        roleDropdown.style.display = 'none';
      }
    });
    upgradeBtn.addEventListener('click', function() {
      window.location.href = 'pricing-a.html';
    });
    // --- FUNCTIONS ---
    function generateQuestions(role) {
      const questions = questionsByRole[role] || [
        'Tell me about your experience in this role.',
        'What are your biggest strengths and weaknesses?',
        'Where do you see yourself in 5 years?',
        'Why are you interested in this position?',
        'Tell me about a challenging situation you faced at work.'
      ];
      questionsContainer.innerHTML = questions.map((q, i) => 
        `<div class="iq-question-card">${i + 1}. ${q}</div>`
      ).join('');
      // Show/hide upgrade elements based on user plan
      if (user.plan === 'free') {
        lockDiv.style.display = 'flex';
        upgradeBtn.style.display = 'block';
      } else {
        lockDiv.style.display = 'none';
        upgradeBtn.style.display = 'none';
      }
    }
    // Initialize with default role if needed
    if (roleInput.value) {
      generateQuestions(roleInput.value);
    }

    // --- PLAN LOGIC ---
    function updateInterviewUIForPlan() {
      const userPlan = localStorage.getItem('user-plan') || 'free';
      // Show/hide upgrade and lock based on plan
      if (['trial', 'essential', 'pro', 'premium'].includes(userPlan)) {
        // Show input and enable question generation
        roleInput.disabled = false;
        upgradeBtn.style.display = 'none';
        lockDiv.style.display = 'none';
      } else {
        // Lock input and show upgrade prompt
        roleInput.disabled = true;
        upgradeBtn.style.display = 'block';
        lockDiv.style.display = 'block';
      }
    }
    document.addEventListener('DOMContentLoaded', updateInterviewUIForPlan);
  </script>
