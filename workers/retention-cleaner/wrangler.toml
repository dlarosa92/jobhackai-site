name = "jobhackai-retention-cleaner"
main = "src/index.js"
compatibility_date = "2024-12-11"

[triggers]
crons = ["0 3 * * *"] # daily at 03:00 UTC

# IMPORTANT: KV namespace bindings are REQUIRED for resume session cleanup.
# Without these, old resume text stored in KV will not be cleaned up.
# Add the correct KV namespace IDs for each environment.
# kv_namespaces = [
#   { binding = "JOBHACKAI_KV", id = "<kv-namespace-id>" }
# ]

[env.dev]
name = "jobhackai-retention-cleaner-dev"
d1_databases = [
  { binding = "JOBHACKAI_DB", database_id = "c5c0eee5-a223-4ea2-974e-f4aee5a28bab" }
]
