name = "jobhackai-inactive-account-cleaner"
main = "src/index.js"
compatibility_date = "2024-12-11"

[triggers]
crons = ["0 4 1 * *"] # Monthly: 1st at 04:00 UTC

# IMPORTANT: Add RESEND_API_KEY as a Worker secret:
# wrangler secret put RESEND_API_KEY --env <environment>
#
# IMPORTANT: KV namespace bindings are REQUIRED for resume/billing cache cleanup.
# Without these, stale KV data will remain after account deletion.
# kv_namespaces = [
#   { binding = "JOBHACKAI_KV", id = "<kv-namespace-id>" }
# ]

[env.dev]
name = "jobhackai-inactive-account-cleaner-dev"
d1_databases = [
  { binding = "JOBHACKAI_DB", database_id = "c5c0eee5-a223-4ea2-974e-f4aee5a28bab" }
]
# kv_namespaces = [
#   { binding = "JOBHACKAI_KV", id = "<dev-kv-namespace-id>" }
# ]

