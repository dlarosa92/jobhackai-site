  <main>
    <div class="container">

      <!-- Page Header -->

      <!-- Blog Content -->
      <section class="section" style="padding-top: 0;">

        <!-- Category Filter -->
        <div class="blog-filters" id="blogFilters" role="group" aria-label="Filter posts by category">
          <button class="blog-filter-btn active" data-filter="all">All</button>
          <button class="blog-filter-btn" data-filter="Resume">Resume</button>
          <button class="blog-filter-btn" data-filter="LinkedIn">LinkedIn</button>
          <button class="blog-filter-btn" data-filter="Interview Prep">Interview Prep</button>
          <button class="blog-filter-btn" data-filter="Job Search">Job Search</button>
        </div>

        <!-- Featured Post (rendered by JS) -->
        <div id="blogFeatured"></div>

        <!-- Post Grid (rendered by JS) -->
        <div class="blog-grid" id="blogGrid" aria-live="polite"></div>

      </section>

    </div>

  <!-- Component: components/footer.html -->
  <div data-component-src="components/footer.html"></div>

  <script src="js/component-loader.js?v=20260206-1"></script>

  <script src="js/universal-logout.js?v=20260208-1"></script>
  <script src="js/blog-data.js?v=20260224-1"></script>
  <script>
    if (window.JobHackAINavigation && typeof window.JobHackAINavigation.initializeNavigation === 'function') {
      window.JobHackAINavigation.initializeNavigation();
    } else {
      window.addEventListener('DOMContentLoaded', function() {
        if (window.JobHackAINavigation && typeof window.JobHackAINavigation.initializeNavigation === 'function') {
          window.JobHackAINavigation.initializeNavigation();
        }
      });
    }

    (function () {
      'use strict';

      var posts = window.BLOG_POSTS || [];
      var activeFilter = 'all';

      function escapeHtml(str) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }

      function escapeHtmlAttr(str) {
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      function formatDate(dateStr) {
        var d = new Date(dateStr + 'T00:00:00');
        return d.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
      }

      function getPostUrl(slug) {
        return '/blog/' + slug;
      }

      function renderFeatured(post) {
        var el = document.getElementById('blogFeatured');
        if (!post) { el.innerHTML = ''; return; }
        el.innerHTML =
          '<a href="' + getPostUrl(post.slug) + '" class="blog-featured" aria-label="Read featured article: ' + escapeHtmlAttr(post.title) + '">' +
            '<div>' +
              '<span class="blog-featured-label">Featured</span>' +
              '<h2 class="blog-featured-title">' + escapeHtml(post.title) + '</h2>' +
              '<p class="blog-featured-excerpt">' + escapeHtml(post.excerpt) + '</p>' +
              '<div class="blog-featured-meta">' +
                '<span>' + formatDate(post.date) + '</span>' +
                '<span class="separator">·</span>' +
                '<span>' + post.readTime + ' min read</span>' +
                '<span class="separator">·</span>' +
                '<span>' + escapeHtml(post.category) + '</span>' +
              '</div>' +
            '</div>' +
            '<div class="blog-featured-visual" aria-hidden="true">' +
              '<svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#007A30" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">' +
                '<rect x="3" y="7" width="18" height="13" rx="2"/>' +
                '<path d="M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2"/>' +
                '<line x1="8" y1="12" x2="16" y2="12"/>' +
                '<line x1="8" y1="15" x2="13" y2="15"/>' +
              '</svg>' +
            '</div>' +
          '</a>';
      }

      function renderCard(post) {
        return '<a href="' + getPostUrl(post.slug) + '" class="blog-card">' +
          '<div class="blog-card-body">' +
            '<span class="blog-card-category">' + escapeHtml(post.category) + '</span>' +
            '<h3 class="blog-card-title">' + escapeHtml(post.title) + '</h3>' +
            '<p class="blog-card-excerpt">' + escapeHtml(post.excerpt) + '</p>' +
            '<div class="blog-card-meta">' +
              '<span>' + formatDate(post.date) + '</span>' +
              '<span class="separator">·</span>' +
              '<span>' + post.readTime + ' min read</span>' +
            '</div>' +
          '</div>' +
        '</a>';
      }

      function renderGrid(filteredPosts) {
        var grid = document.getElementById('blogGrid');
        var nonFeatured = filteredPosts.filter(function(p) { return !p.featured; });

        if (nonFeatured.length === 0) {
          grid.innerHTML = '<p class="blog-empty">No articles in this category yet. Check back soon.</p>';
          return;
        }

        grid.innerHTML = nonFeatured.map(renderCard).join('');
      }

      function applyFilter(filter) {
        activeFilter = filter;
        var filtered = filter === 'all' ? posts : posts.filter(function(p) { return p.category === filter; });
        var featured = filtered.find(function(p) { return p.featured; }) || null;

        // If filtering by category and no featured post in that category, don't show featured
        if (filter !== 'all') {
          renderFeatured(null);
          var grid = document.getElementById('blogGrid');
          if (filtered.length === 0) {
            grid.innerHTML = '<p class="blog-empty">No articles in this category yet. Check back soon.</p>';
          } else {
            var el = document.getElementById('blogGrid');
            el.innerHTML = filtered.map(renderCard).join('');
          }
        } else {
          renderFeatured(featured);
          renderGrid(filtered);
        }
      }

      document.getElementById('blogFilters').addEventListener('click', function(e) {
        var btn = e.target.closest('.blog-filter-btn');
        if (!btn) return;
        document.querySelectorAll('.blog-filter-btn').forEach(function(b) { b.classList.remove('active'); });
        btn.classList.add('active');
        applyFilter(btn.dataset.filter);
      });

      // Initial render
      applyFilter('all');
    })();
  </script>

</body>
