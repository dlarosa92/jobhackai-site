name = "jobhackai-app-dev"
compatibility_date = "2024-01-01"
pages_build_output_dir = "out"

[env.preview]
name = "jobhackai-app-preview"
route = "qa.jobhackai.io/*"

[env.production]
name = "jobhackai-app-prod"
route = "app.jobhackai.io/*"

# KV Storage for Preview
[[env.preview.kv_namespaces]]
binding = "JOBHACKAI_KV"
id = "REPLACE_WITH_QA_KV_ID"
preview_id = "REPLACE_WITH_QA_KV_PREVIEW_ID"

# KV Storage for Production
[[env.production.kv_namespaces]]
binding = "JOBHACKAI_KV"
id = "REPLACE_WITH_PROD_KV_ID"
preview_id = "REPLACE_WITH_PROD_KV_PREVIEW_ID"

