name = "jobhackai-app"
compatibility_date = "2024-01-01"

[env.qa]
name = "jobhackai-app-qa"
route = "qa.jobhackai.io/*"

[env.production]
name = "jobhackai-app-prod"
route = "app.jobhackai.io/*"

# KV Storage for QA
[[env.qa.kv_namespaces]]
binding = "JOBHACKAI_KV"
id = "your-qa-kv-namespace-id"
preview_id = "your-qa-kv-preview-id"

# KV Storage for Production
[[env.production.kv_namespaces]]
binding = "JOBHACKAI_KV"
id = "your-prod-kv-namespace-id"
preview_id = "your-prod-kv-preview-id"

# Environment variables
[vars]
ENVIRONMENT = "qa"

[env.qa.vars]
ENVIRONMENT = "qa"
STRIPE_PUBLISHABLE_KEY = "pk_test_your_stripe_test_key"
FIREBASE_API_KEY = "your_firebase_api_key"

[env.production.vars]
ENVIRONMENT = "production"
STRIPE_PUBLISHABLE_KEY = "pk_live_your_stripe_live_key"
FIREBASE_API_KEY = "your_firebase_api_key"
